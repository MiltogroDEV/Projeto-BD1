<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/Styles/logCad.css">
        <link href="https://cdn.jsdelivr.net/npm/fastbootstrap@2.2.0/dist/css/fastbootstrap.min.css" rel="stylesheet" integrity="sha256-V6lu+OdYNKTKTsVFBuQsyIlDiRWiOmtC8VQ8Lzdm2i4=" crossorigin="anonymous">
        <title>Document</title>
    </head>
    <body class="font1">
        <div id="main">
            <form class="row g-3" id="registerForm">
                <div class="col-md-8">
                  <label class="form-label">Nome Completo</label>
                  <input type="text" class="form-control" id="inputNome" placeholder="Digite seu nome" maxlength="100" required />
                </div>
                <div class="col-md-4">
                    <label class="form-label">CPF</label>
                    <input type="text" class="form-control" id="inputCPF" placeholder="Digite seu CPF" maxlength="14" required />
                </div>
                <div class="col-md-7">
                    <label class="form-label">Email</label>
                    <input type="text" class="form-control" id="inputEmail" placeholder="Digite seu email" maxlength="100" required />
                </div>
                <div class="col-md-5">
                    <label class="form-label">Telefone</label>
                    <input type="text" class="form-control" id="inputTelefone" placeholder="Digite seu Telefone" maxlength="15" required />
                </div>
                <div class="col-md-7">
                  <label class="form-label">Cidade</label>
                  <input type="text" class="form-control" id="inputCidade" placeholder="Digite sua Cidade" required />
                </div>
                <div class="col-md-5">
                    <label class="form-label">Estado</label>
                    <select class="form-select" id="inputEstado"  required>
                        <option>Acre</option>
                        <option>Alagoas</option>
                        <option>Amapá</option>
                        <option>Amazonas</option>
                        <option>Bahia</option>
                        <option>Ceará</option>
                        <option>Distrito Federal</option>
                        <option>Espírito Santo</option>
                        <option>Goiás</option>
                        <option>Maranhão</option>
                        <option>Mato Grosso</option>
                        <option>Mato Grosso do Sul</option>
                        <option>Minas Gerais</option>
                        <option>Pará</option>
                        <option>Paraíba</option>
                        <option>Paraná</option>
                        <option>Pernambuco</option>
                        <option>Piauí</option>
                        <option>Rio de Janeiro</option>
                        <option>Rio Grande do Norte</option>
                        <option>Rio Grande do Sul</option>
                        <option>Rondônia</option>
                        <option>Roraima</option>
                        <option>Santa Catarina</option>
                        <option>São Paulo</option>
                        <option>Sergipe</option>
                        <option>Tocantins</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Rua</label>
                    <input type="text" class="form-control" id="inputRua" placeholder="Rua" maxlength="100" required />
                </div>
                <div class="col-md-4">
                    <label class="form-label">Bairro</label>
                    <input type="text" class="form-control" id="inputBairro" placeholder="Bairro" maxlength="100" required />
                </div>
                <div class="col-md-2">
                    <label class="form-label">Numero</label>
                    <input type="text" class="form-control" id="inputNumero" placeholder="N°" maxlength="20" required />
                </div>
                <div class="col-md-6">
                    <label class="form-label">Senha</label>
                    <input type="password" class="form-control" id="inputSenha1" placeholder="Digite sua Senha" maxlength="250" required />
                </div>
                <div class="col-md-6">
                    <label class="form-label" style="color: rgb(206, 206, 206);">.</label>
                    <input type="password" class="form-control" id="inputSenha2" placeholder="Confirme sua Senha" maxlength="250" required />
                </div>
                <div style="display: flex; justify-content: center;">
                    <div class="col-md-4">
                        <label class="form-label">Selecione o cargo que deseja ser</label>
                        <select class="form-select" id="inputRole" required>
                            <option>Participante</option>
                            <option>Professor</option>
                            <option>Criador de eventos</option>
                        </select>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="termosCondicoes" required />
                        <label class="form-check-label"> Aceito os <span style="font-weight: 800; cursor: pointer;">Termos e Condições</span> </label>
                    </div>
                    </div>
                    <div id="btnMain" class="col-12">
                        <button id="cadastrarBtn" class="btn btn-primary" type="submit">Cadastre-se</button>
                    </div>
                    <div class="d-sm-flex justify-content-center mt-4">
                        <h6>Já tem uma conta? <a href="/pages/login.html" class="font-weight-bold">Faça Login</a>!</h6>
                    </div>
            </form>
        </div>

        <div id="btnVoltar">
            <span><button class="btn btn-outline-primary">Voltar</button></span>
        </div>

        <div id="messageBox" class="popup alert" style="display: none; padding: 10px; top: 20px; left: 20px;"></div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script type="module" src="/Scripts/cadastrar.js"></script>
    </body>
</html>
