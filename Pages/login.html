<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/Styles/logCad.css">
        <link href="https://cdn.jsdelivr.net/npm/fastbootstrap@2.2.0/dist/css/fastbootstrap.min.css" rel="stylesheet" integrity="sha256-V6lu+OdYNKTKTsVFBuQsyIlDiRWiOmtC8VQ8Lzdm2i4=" crossorigin="anonymous">
        <title>Document</title>
    </head>
    <body class="font1">
        <div id="main">

            <div class="card-header text-center pb-0">
                <h2 class="h4">Entre na nossa plataforma!</h2>
                <span>Faça o login com o CPF e Senha</span>
            </div>
            <div class="card-body">
                <form id="loginForm" class="mt-4">
                    <div class="">
                        <label for="">Seu CPF</label>
                        <div class="input-group mb-4">
                            <input class="form-control" id="inputCPF" placeholder="000.000.000-00" maxlength="14" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-group">
                            <label for="">Senha</label>
                            <div class="input-group mb-4">
                                <input class="form-control" id="inputSenha" placeholder="Digite sua Senha" maxlength="20" type="password"> <!--required=""-->
                            </div>
                        </div>
                        <div class="mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck545">
                                <label class="form-check-label" for="defaultCheck545">Salvar meu acesso</label>
                            </div>
                        </div>
                    </div>
                    <div id="btnMain">
                        <button id="loginBtn" class="btn btn-primary">Login</button>
                    </div>
                </form>
                <div class="d-sm-flex justify-content-center mt-4">
                    <span>Não é registrado? <a href="cadastro.html" class="font-weight-bold">Crie uma Conta</a>.</span>
                </div>
            </div>
            
        </div>

        <div id="btnVoltar">
            <span><button class="btn btn-outline-primary">Voltar</button></span>
        </div>

        <div id="messageBox" class="popup alert" style="display: none; padding: 10px; top: 20px; left: 20px;"></div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script type="module" src="/Scripts/login.js"></script>
    </body>
</html>
