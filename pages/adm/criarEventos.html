<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/fastbootstrap@2.2.0/dist/css/fastbootstrap.min.css" rel="stylesheet" integrity="sha256-V6lu+OdYNKTKTsVFBuQsyIlDiRWiOmtC8VQ8Lzdm2i4=" crossorigin="anonymous">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/Styles/main.css">
        <title>Document</title>
    </head>
    <body class="font1">
        
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand fontSize1" href="#">Eventos & Atividades</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav me-auto">
                        <a class="nav-link fontSize2" aria-current="page" href="/pages/adm/homeAdm.html">Início</a>
                        <a class="nav-link active fontSize2" aria-current="page" href="/pages/adm/eventosAdm.html">Eventos</a>
                    </div>
                </div>
    
                <div id="avatar">
                    <span class="avatar avatarBg"><img style="width: 60%; height: 60%;" src="/img/icons/avatar.png" alt=""></span>
                </div>
                
            </div>
        </nav>

        <div class="spc3"></div>

        <div id="main">
            <div id="mainn">
                <label for="basic-url" class="form-label">Imagens</label>
                <div class="input-group mb-3">
                    <label class="input-group-text" for="bannerUpload">Banner</label>
                    <input type="file" class="form-control" id="bannerUpload" accept="image/*">
                </div>
                <img id="bannerImage" style="max-width: 100%; display: none;" alt="Prévia do Banner">
                <button id="cropBannerBtn" class="font1" style="display: none;">Cortar Banner</button>

                <div class="input-group mb-3">
                    <label class="input-group-text" for="thumbnailUpload">Miniatura Evento</label>
                    <input type="file" class="form-control" id="thumbnailUpload" accept="image/*">
                </div>
                <img id="thumbnailImage" style="max-width: 100%; display: none;" alt="Prévia da Miniatura">
                <button id="cropThumbnailBtn" class="font1" style="display: none;">Cortar Miniatura</button>

                <label for="basic-url" class="form-label">Informações do Evento</label>
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon3">Título</span>
                  <input type="text" class="form-control" id="tituloEvento" aria-describedby="basic-addon3" />
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon3">Tipo</span>
                    <input type="text" class="form-control" id="tipoEvento" aria-describedby="basic-addon3" />
                </div>
                <div class="input-group">
                    <span class="input-group-text">Descrição</span>
                    <textarea id="descEvento" class="form-control" aria-label="Digite uma descrição do evento"></textarea>
                </div>

                <div class="spc1"></div>

                <div style="display: flex; justify-content: center;">
                    <button type="button" class="btn btn-outline-success">Criar Evento</button>
                </div>

                <div class="spc3"></div>

            </div>
        </div>
        
        <div class="footer">
            <hr style="color: rgb(92, 92, 92);"/>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
        <script type="module" src="/scripts/evento.js"></script>
        <script>
            const avatar = document.getElementById("avatar")
            avatar.addEventListener('click', (e) => {
                window.location.href = "/pages/perfil.html"
            })
        </script>
    </body>
</html>
